<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Prueba API</title>
  </head>
  <body onload="mostrarDatosPedido(); mostrarDatosInventario()">
    <div class="cabezado">
      <h1>INVENTARIO BARRA</h1>
    </div>
    <div class="seccionTablas">
      <div class="seccionPedidos">
        <h1>
          INGRESAR PEDIDO
          <img
            src="./assets/arrow_up.png"
            id="iconEditar"
            onclick="aparecerMenuPedido()"
          />
        </h1>
        <div class="tablaPedidos">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Fecha</th>
              </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
          </table>
        </div>
      </div>
      <div class="seccionInventario">
        <h1>
          INVENTARIO
          <img
            src="./assets/arrow_up.png"
            id="iconEditar"
          />
        </h1>
        <div class="tablaInventario">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Cantidad</th>
              </tr>
            </thead>
            <tbody id="cuerpoTablaInventario"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modificarPedidoOFF" id="modificarPedidoOFF">
      <div class="textAreas">
        <p>
          ID:
          <textarea
            name="id_articulo"
            id="id_articulo"
            cols="5"
            rows="1"
          ></textarea>
        </p>
        <p>
          NOMBRE DEL PRODUCTO:
          <textarea
            name="nombre_articulo"
            id="nombre_articulo"
            cols="12"
            rows="1"
          ></textarea>
        </p>
        <p>
          CANTIDAD DE PRODUCTO:
          <textarea
            name="cantidad_articulo"
            id="cantidad_articulo"
            cols="12"
            rows="1"
          ></textarea>
        </p>
        <p>FECHA DE PEDIDO: <input type="date" id="fecha_delPedido" /></p>
      </div>
      <div class="botoneraPedidos">
        <button onclick="buscarArticulo()">Buscar</button>
        <button onclick="agregarArticulo()">Guardar</button>
        <button onclick="modificarArticulo()">Modificar</button>
        <button onclick="borrarArticulo()">Eliminar</button>
        <button onclick="limpiarDatos()">Limpiar</button>
      </div>
    </div>
  </body>
  <script src="./scriptPedidos.js"></script>
  <script src="./scriptInventario.js"></script>
</html>
